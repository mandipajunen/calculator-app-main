<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>


  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="theme2.css" />
  <link rel="stylesheet" href="theme3.css" />

</head>

<body>
  <div class="main">
    <p class="title"></p>

    <p class="nums"> 1 2 3 </p>
    <div class="title">calc</div>
    <div class="theme"> THEME
      <div class="themeswitch">
        <input class="themes" type="radio" name="toggle" id="theme1" onclick="themeFunction(theme1)">

        <input class="themes" type="radio" name="toggle" id="theme2" onclick="themeFunction2(theme2)">
        <input class="themes" type="radio" name="toggle" id="theme3" onclick="themeFunction3(theme3)">

      </div>
    </div>
    <div class="number-box">
      <div class="js-calculation"></div>
    </div>
    <div class="container">
      <div><button class="num-button" onclick="updateCalculation('7');">7</button>
        <button class="num-button" onclick="updateCalculation('8');">8</button>
        <button class="num-button" onclick="updateCalculation('9')">9</button>
        <button class="del-button" id="del-button" onclick="
        calculation = calculation = calculation.toString().slice(0, -1);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">DEL</button>
      </div>
      <div><button class="num-button" onclick="updateCalculation('4')">4</button>
        <button class="num-button" onclick="updateCalculation('5')">5</button>
        <button class="num-button" onclick="updateCalculation('6')">6</button>
        <button class="num-button" onclick="updateCalculation('+')">+</button>
      </div>
      <div><button class="num-button" onclick="updateCalculation('1')">1</button>
        <button class="num-button" onclick="updateCalculation('2')">2</button>
        <button class="num-button" onclick="updateCalculation('3')">3</button>
        <button class="num-button" onclick="updateCalculation('-')">-</button>
      </div>
      <div><button class="num-button" onclick="updateCalculation('.')">.</button>
        <button class="num-button" onclick="updateCalculation('0')">0</button>
        <button class="num-button" onclick="updateCalculation('/')">/</button>
        <button class="num-button" onclick="updateCalculation('x')">x</button>
      </div>
      <div><button class="reset-button" onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Reset</button>
        <button class="add-button" onclick="
          calculation = eval(calculation);
          displayCalculation();
          
          localStorage.setItem('calculation', calculation);
        ">=</button>
      </div>
    </div>
  </div>


  </div>
  </div>
  <script>

    let calculation = localStorage.getItem('calculation') || '';

    displayCalculation();

    function updateCalculation(value) {
      calculation += value;
      displayCalculation();

      localStorage.setItem('calculation', calculation);
    }


    function displayCalculation() {
      document.querySelector('.js-calculation')
        .innerHTML = calculation;
    }
    let themeswitch = document.getElementsByClassName("themes");
    let arr = [...themeswitch];

    arr.forEach((element, index) => {
      element.addEventListener("click", () => {
        element.style.opacity = "1";

        arr
          .filter(function (item) {
            return item != element;
          })
          .forEach((item) => {
            item.style.opacity = "0";
          });
      });
    });


    function themeFunction(theme1) {
      let element = document.body;
      element.classList.toggle("theme1");
    }

    function themeFunction2(theme2) {
      let element = document.body;
      element.classList.toggle("theme2");


    }

    function themeFunction3(theme3) {
      let element = document.body;
      element.classList.toggle("theme3");



    }







    /*
   const switchTheme = document.querySelector("#switch");
 
   switchTheme.addEventListener("click", function () {
     document.body.classList.toggle("light-mode");
   });
 */

  </script>
</body>

</html>
